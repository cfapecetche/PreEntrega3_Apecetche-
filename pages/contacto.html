    <h1>Contacto-Basura diferenciada</h1> 
<section  class="fondo">

        <form class="contacto">

           

            <div>
            <p>Sumate a esta inicativa, completa los datos para incluirte en nuestros grupos.</p>
            </div>    
           
            <!--Formulario de contacto, agrego id para aplicar media query-->
            <div id="contacto"> 
                        <div >         

                                <div class="col-auto">
                                    <label for="nombre">Nombre</label>
                                </div>
                                <div class="col-auto">    
                                    <input class="form-control" size=40 type="text" id="nombre" required>
                                </div>

                        </div>
                        <div >  
                                <div class="col-auto">
                                    <label for="apellido">Apellido</label>
                                </div>
                                <div class="col-auto">    
                                    <input class="form-control" size=40 type="text" id="apellido" required>
                                </div>
                        </div>
                        <div >  
                            <div class="col-auto">
                                <label for="Barrio">Barrio</label>
                            </div>
                            <div class="col-auto">    
                                <input class="form-control" size=40 type="text" id="barrio" required>
                            </div>
                    </div>
                        <div>        
                                <div class="col-auto">
                                    <label for="email">Correo</label>
                                </div>
                                <div class="col-auto">
                                    <input class="form-control" size=40 type="email" id="email" required>
                                </div>
                        </div>
                        <div >
                        
                                <div class="col-auto">
                                    <label for="telefono">Telefono</label>
                                </div>
                                <div class="col-auto">    
                                    <input class="form-control" size=40 type="tel" id="telefono" required>        
                                </div>
                        </div>
                        <div >

                                <div class="col-auto">
                                    <label for="mensaje">Mensaje</label>
                                </div>
                                <div class="col-auto">    
                                    <textarea class="form-control" id="mensaje" cols="42" rows="3"></textarea>
                                </div>
                        </div> 

            </div>
            
            <div class="row g-2 align-items-center">
            <div class="col-auto">   
                <input class="form-control" type="submit" value="Enviar consulta">
            </div>
            <div class="col-auto">    
                <input  class="form-control" type="reset" value="Borrar datos">
            </div>
            </div>
        </form>
